<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="scripts/stylesheet.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" />
        <h1>Koala Holla</h1>
          <br />
        <h3>1976 Llama Comma Drive</h3>
          <br />
        <h3>Walla Walla, WA</h3>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="number" id="ageIn" min="0" max="200" value="" placeholder="Age">
      <select id="genderIn" value="">
        <option value="" disabled selected hidden>Gender</option>
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
      <select id="readyForTransferIn">
        <option value="" disabled selected hidden>Ready for Transport?</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table id = koalaDataTable>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Mark Ready</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
